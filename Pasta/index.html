<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Petshop</h1>
    <main>
        <div>
            <label>Digite o nome do animal</label>
            <input type="text" placeholder="Nome do animal" id="Nome">
        </div>
        <div>
            <label>Digite que tipo de animal</label>
            <input type="text" placeholder="Tipo de animal" id="Tipo">
        </div>
        <div>
            <label>Digite a idade do animal</label>
            <input type="number" placeholder="Idade do animal" id="Idade">
        </div>
         <div>
            <label>Digite a raça do animal</label>
            <input type="text" placeholder="Raça do animal" id="raca">
        </div>
         <div>
            <label>Digite a nacionalidade do animal</label>
            <input type="text" placeholder="nacionalidade do animal" id="nacionalidade">
        </div>
        <button onclick="Play()">Play</button>
        <h2 id="animalNome"></h2>
        <h2 id="animalTipo"></h2>
        <h2 id="animalIdade"></h2>
        <h2 id="animalRaca"></h2>
        <h2 id="animalNacionalidade"></h2>
    </main>
    <script src="animal.js"></script>
</body>
</html>
